<app-header></app-header>
<div class="row">

  <div class="col-md-1">

  </div>
  <div class="col-md-10">
    <div class="tableDiv mb-5 mt-4">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="my-table">


          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr.No </th>
            <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
          </ng-container>


          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
            <td mat-cell *matCellDef="let row" (click)="goToDetail(row)"> <img [src]="row.image.icon_url"> </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>


          <ng-container matColumnDef="real name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Real Name </th>
            <td mat-cell *matCellDef="let row"> {{row.real_name}} </td>
          </ng-container>

          <ng-container matColumnDef="brief summary">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Summary </th>
            <td mat-cell *matCellDef="let row"> {{row.deck}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>



        </table>
        <app-spinner *ngIf="showLoader"></app-spinner>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>

    </div>
  </div>

  <div class="col-md-1">

  </div>
</div>
